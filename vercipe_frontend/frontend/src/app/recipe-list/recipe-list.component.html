<div id="recipes" class="container-fluid">
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile *ngFor="let recipe of recipes">
      <mat-card class="mat-elevation-z5">
          {{ recipe.title }}
          <br>
          {{ recipe.creator }}
          <br>
          {{ recipe.creator_email }}
          <br>
          {{ recipe.cookTime }}
          <br>
          {{ recipe._id }}
          <br>
          <button mat-raised-button (click)="getRecipeDetail(recipe._id)">Detail</button>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
