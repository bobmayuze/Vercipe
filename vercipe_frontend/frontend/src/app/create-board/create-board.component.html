<mat-card id="createBoard">
  <mat-card-content>
    <mat-form-field [floatLabel]="false">
      <input matInput placeholder="title" [(ngModel)]="title">
    </mat-form-field>

    <h3>Time:</h3>
    <div id="time">
      <mat-form-field >
        <input type="time" matInput placeholder="prep time" (ngModel)="prepTime">
      </mat-form-field>
      <mat-form-field>
        <input type="time" matInput placeholder="cook time" (ngModel)="cookTime">
      </mat-form-field>
    </div>

    <h3>Materials:</h3>
    <div *ngFor="let mat of materials; let index=index; trackBy:trackByIndex;">
      <mat-form-field [floatLabel]="false">
        <input appFocusInput matInput placeholder="item {{index+1}}" [(ngModel)]="materials[index]"
         (keydown.enter)="addMat()">
         <button mat-button matSuffix mat-icon-button aria-label="Remove" (click)="remMat(index)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <button style="background-color:#3f51b5;" mat-raised-button color="primary" (click)="addMat()">+</button>

    <h3>Instructions:</h3>
    <div *ngFor="let step of instructs; let index=index; trackBy:trackByIndex;">
      <mat-form-field [floatLabel]="false">
        <input appFocusInput matInput placeholder="step {{index+1}}" [(ngModel)]="instructs[index]"
         (keydown.enter)="addStep()">
         <button mat-button matSuffix mat-icon-button aria-label="Remove" (click)="remStep(index)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <button style="background-color:#3f51b5; margin-bottom:1%;" mat-raised-button color="primary" (click)="addStep()">+</button>

    <div>
      <button style="background-color:green;" mat-raised-button color="primary"(click)="submit()">Save</button>
      <button style="background-color:red;" mat-raised-button color="primary" (click)="goBack()">Cancel</button>
    </div>

  </mat-card-content>
</mat-card>
