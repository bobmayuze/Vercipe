<div>
  <h1>VERCIPE</h1>

  <div id="searchBox">
    <mat-form-field>
      <input  #searchBoxInput matInput placeholder="Search Recipes">
    </mat-form-field>
    
  </div>

  <div class="button-row">
    <button #searchButton mat-raised-button color="primary" (click)="getResultsByTitle(searchBoxInput.value)">Search</button>
    <button #createButton mat-raised-button color="primary" (click)="createNewRecipe()">Create</button>
  </div>
</div>
