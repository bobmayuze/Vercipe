    <h2>Sign Up</h2>

          <input matInput placeholder="Username" name="password" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field style="width:20%">
          <input matInput placeholder="Password" name="password" required>
        </mat-form-field>
      </div>
      <div class="form-group">      
        <mat-form-field style="width:20%">
